<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- for image swiper-->
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
    <title>Document</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
        <div class ="container">
            <div class="text-card">
                <div class="text" >
                    <h1>UI STAND</h1>
                    <article>
                        Discover, Create and Share useful resources for your next project.
                    </article>
                </div>
                <!--for the text side swiper-->
                <div class="swiper-container fade">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide box"><div class="back-img"></div></div>
                        <div class="swiper-slide box"><div class="img1"></div></div>
                    </div>
                </div>
            </div>
            <!--For the form field.-->
            <div class="form-card">
                <form id="my-form">
                    <div class="name">
                        <input type="text" id="name" placeholder="enter your name">
                    </div>
            
                    <div class="name">
                        <input type="email" id="email" placeholder="enter your email">
                    </div>
            
                    <div class="name">
                        <input type="password" id="password" placeholder="enter your name">
                        <button type="button" id="toggle-password" class="material-icons">visibility_off</button>
                    </div>
            
                    <div class="msg"></div>
                    <div class="sect">
    
                        <button type="submit">Sign Up</button>
                        <p>Fast sign up with your favourite social platform</p>
                        <div class="social-media-icons">
                            <i class="bi-facebook"></i>
                            <i class="bi-google"></i>
                            <!-- <i class="bi-instagram"></i> -->
                            <i class="bi-twitter"></i>
                            <!-- <i class="bi-linkedin"></i> -->
                        </div>
                        <p>If you are already a menber please <a href="#">Sign In</a></p>
    
                    </div>
                    
                </form>
            </div>
    
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="reg.jsx"></script>
</html>
